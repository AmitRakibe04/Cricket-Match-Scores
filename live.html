<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Website - Home</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --muted: #f3f4f6;
            --muted-foreground: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--foreground);
            background-color: var(--background);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Cricket Score </h1>
        <p>Stay updated with the latest cricket scores and match details.</p>
        <a href="livescore.html" class="cta-button">View Live Scores</a>
    </div>
</body>
</html>
